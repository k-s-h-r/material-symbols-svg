name: Release From Tag

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    env:
      TAG_NAME: ${{ github.ref_name }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Validate tag and package version
        run: |
          node <<'NODE'
          const metadataPackage = require('./packages/metadata/package.json');
          const tag = process.env.TAG_NAME || '';
          const tagVersion = tag.replace(/^v/, '');
          const packageVersion = String(metadataPackage.version || '').replace('-unreleased', '');

          if (!tag || !/^v\d+\.\d+\.\d+$/.test(tag)) {
            throw new Error(`Invalid tag format: ${tag}`);
          }

          if (tagVersion !== packageVersion) {
            throw new Error(`Tag version (${tagVersion}) does not match packages/metadata version (${packageVersion})`);
          }

          console.log(`Tag and package version match: ${tag}`);
          NODE

      - name: Build release artifacts
        run: pnpm run build

      - name: Publish release artifacts
        run: pnpm run release:publish -- --tag="${TAG_NAME}"
