name: Weekly Icon Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1'

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: weekly-icon-update
  cancel-in-progress: true

jobs:
  update-icons:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm

      - name: Update upstream dependency versions
        run: pnpm run update:upstream-deps

      - name: Sync lockfile after upstream bump
        run: pnpm i --lockfile-only --no-frozen-lockfile

      - name: Install dependencies (frozen lockfile)
        run: pnpm i --frozen-lockfile

      - name: Validate OPENAI_API_KEY
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "::error::OPENAI_API_KEY is not configured. Set repository secret OPENAI_API_KEY to enable update:icons."
            exit 1
          fi

      - name: Update icons and metadata
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: pnpm run update:icons

      - name: Detect changes
        id: diff
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Determine release bump type
        id: prepare_release
        if: steps.diff.outputs.has_changes == 'true'
        run: |
          node <<'NODE'
          const fs = require('fs');
          const { execSync } = require('child_process');

          function readJson(filePath) {
            return JSON.parse(fs.readFileSync(filePath, 'utf8'));
          }

          const changedFiles = execSync('git diff --name-only', { encoding: 'utf8' })
            .split('\n')
            .map((line) => line.trim())
            .filter(Boolean);

          const historyChanged = changedFiles.includes('metadata/update-history.json');
          let releaseType = 'patch';
          let releaseReason = 'metadata/update-history.json was not updated';

          if (historyChanged) {
            const history = readJson('metadata/update-history.json');
            const latest = Array.isArray(history.updates) && history.updates.length > 0 ? history.updates[0] : null;
            const added = Array.isArray(latest?.added) ? latest.added.length : 0;
            const updated = Array.isArray(latest?.updated) ? latest.updated.length : 0;
            const removed = Array.isArray(latest?.removed) ? latest.removed.length : 0;
            const total = added + updated + removed;
            releaseType = total > 0 ? 'minor' : 'patch';
            releaseReason = `history change counts: added=${added}, updated=${updated}, removed=${removed}`;
          }

          fs.appendFileSync(process.env.GITHUB_OUTPUT, `release_type=${releaseType}\n`);
          fs.appendFileSync(process.env.GITHUB_OUTPUT, `release_reason=${releaseReason}\n`);
          NODE

      - name: Prepare release files (bump + changelog)
        if: steps.diff.outputs.has_changes == 'true'
        run: pnpm run release:prepare -- --type=${{ steps.prepare_release.outputs.release_type }}

      - name: Build PR metadata
        id: pr_meta
        if: steps.diff.outputs.has_changes == 'true'
        run: |
          node <<'NODE'
          const fs = require('fs');
          const { execSync } = require('child_process');

          function readJson(filePath) {
            return JSON.parse(fs.readFileSync(filePath, 'utf8'));
          }

          function normalizeVersion(rangeOrVersion) {
            return String(rangeOrVersion || 'unknown').replace(/^[~^]/, '');
          }

          const packageJson = readJson('package.json');
          const metadataPackage = readJson('packages/metadata/package.json');
          const dependencies = packageJson.dependencies || {};

          const currentUpstream = normalizeVersion(dependencies['@material-symbols/svg-100']);
          const releaseTag = `v${String(metadataPackage.version || '').replace('-unreleased', '')}`;
          const releaseType = process.env.RELEASE_TYPE || 'unknown';
          const releaseReason = process.env.RELEASE_REASON || 'unknown';

          let fromVersion = 'unknown';
          let toVersion = currentUpstream;
          let added = 0;
          let updated = 0;
          let removed = 0;

          try {
            const changedFiles = execSync('git diff --name-only', { encoding: 'utf8' })
              .split('\n')
              .map((line) => line.trim())
              .filter(Boolean);
            const historyChanged = changedFiles.includes('metadata/update-history.json');

            if (historyChanged) {
              const history = readJson('metadata/update-history.json');
              const latest = Array.isArray(history.updates) && history.updates.length > 0 ? history.updates[0] : null;
              if (latest) {
                fromVersion = latest.material_symbols_version_from || latest.material_symbols_version || fromVersion;
                toVersion = latest.material_symbols_version_to || latest.material_symbols_version || toVersion;
                added = Array.isArray(latest.added) ? latest.added.length : 0;
                updated = Array.isArray(latest.updated) ? latest.updated.length : 0;
                removed = Array.isArray(latest.removed) ? latest.removed.length : 0;
              }
            } else {
              fromVersion = currentUpstream;
              toVersion = currentUpstream;
            }
          } catch (error) {
            // Keep fallback values from package.json if history is unavailable.
          }

          const body = [
            '## Weekly upstream icon update',
            '',
            `- Upstream version: \`${fromVersion}\` -> \`${toVersion}\``,
            `- Changed icons: added=${added}, updated=${updated}, removed=${removed}`,
            `- Prepared release bump: \`${releaseType}\` (${releaseReason})`,
            `- Release tag (manual after merge): \`${releaseTag}\``,
            '',
            '## Executed commands',
            '',
            '- `pnpm run update:upstream-deps`',
            '- `pnpm i --lockfile-only --no-frozen-lockfile`',
            '- `pnpm i --frozen-lockfile`',
            '- `pnpm run update:icons`',
            '- `pnpm run release:prepare -- --type=<auto-detected>`',
            '',
            '## Notes',
            '',
            '- This PR was auto-generated by `.github/workflows/icon-update.yml`.',
            '- Review metadata/search terms and version/changelog updates before merge.',
            '- After merge, create and push the release tag manually:',
            `  - \`git tag ${releaseTag}\``,
            `  - \`git push origin ${releaseTag}\``,
            '',
          ].join('\n');

          fs.writeFileSync('/tmp/icon-update-pr-body.md', body);
          fs.appendFileSync(process.env.GITHUB_OUTPUT, `from_version=${fromVersion}\n`);
          fs.appendFileSync(process.env.GITHUB_OUTPUT, `to_version=${toVersion}\n`);
          fs.appendFileSync(process.env.GITHUB_OUTPUT, `release_tag=${releaseTag}\n`);
          fs.appendFileSync(process.env.GITHUB_OUTPUT, `added=${added}\n`);
          fs.appendFileSync(process.env.GITHUB_OUTPUT, `updated=${updated}\n`);
          fs.appendFileSync(process.env.GITHUB_OUTPUT, `removed=${removed}\n`);
          NODE
        env:
          RELEASE_TYPE: ${{ steps.prepare_release.outputs.release_type }}
          RELEASE_REASON: ${{ steps.prepare_release.outputs.release_reason }}

      - name: Create pull request
        if: steps.diff.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          branch: automation/weekly-icon-update
          delete-branch: true
          title: "chore: weekly icon update (${{ steps.pr_meta.outputs.from_version }} -> ${{ steps.pr_meta.outputs.to_version }})"
          commit-message: "chore: weekly icon update (${{ steps.pr_meta.outputs.to_version }})"
          body-path: /tmp/icon-update-pr-body.md
          labels: |
            automation
            dependencies

      - name: No changes summary
        if: steps.diff.outputs.has_changes != 'true'
        run: echo "No icon updates detected. Workflow finished without creating a PR."
